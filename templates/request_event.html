<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{{event[1]}}</title>
    <meta name="description" content="Управление студенческими организациями">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/fonts/fontawesome-all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/fonts/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/fonts/fontawesome5-overrides.min.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body id="page-top">
    <div id="wrapper">
        <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
            <div class="container-fluid d-flex flex-column p-0"><a
                    class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                    <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-laugh-wink"></i></div>
                    <div class="sidebar-brand-text mx-3"><span>СГСПУ УСО</span></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item"><a class="nav-link" href="/profile"><i class="fas fa-user"></i><span>Мой
                                профиль</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/add_event"><i
                                class="fas fa-plus-square"></i><span>Добавить мероприятие</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/request_events"><i
                                class="fas fa-plus-square"></i><span>Заявки</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/profile/settings"><i
                                class="fas fa-cog"></i><span>Настройки</span></a></li>
                </ul>
                <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0"
                        id="sidebarToggle" type="button"></button></div>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                    <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle me-3"
                            id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>
                        <ul class="navbar-nav flex-nowrap ms-auto">
                            <li class="nav-item dropdown d-sm-none no-arrow"><a class="dropdown-toggle nav-link"
                                    aria-expanded="false" data-bs-toggle="dropdown" href="#"><i
                                        class="fas fa-search"></i></a>
                            </li>
                            <li class="nav-item dropdown no-arrow">
                                <div class="nav-item dropdown no-arrow"><a class="dropdown-toggle nav-link"
                                        aria-expanded="false" data-bs-toggle="dropdown" href="#"><span
                                            class="d-none d-lg-inline me-2 text-gray-600 small">{{info[2]+"
                                            "+info[3]}}</span><img class="border rounded-circle img-profile"
                                            src="{{ url_for('static',filename= 'assets/img/avatars/none.jpg') }}"></a>
                                    <div class="dropdown-menu shadow dropdown-menu-end animated--grow-in"><a
                                            class="dropdown-item" href="/profile"><i
                                                class="fas fa-user fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Профиль</a><a
                                            class="dropdown-item" href="/profile/settings"><i
                                                class="fas fa-cogs fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Настройка</a><a
                                            class="dropdown-item" href="/"><i
                                                class="fas fa-list fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Заявки</a>
                                        <div class="dropdown-divider"></div><a class="dropdown-item"
                                            href="/user_logout"><i
                                                class="fas fa-sign-out-alt fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Выйти</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="container-fluid">
                    <div class="row mb-3">
                        <div class="col-lg-8">
                            <div class="row">
                                <div class="col">
                                    <div class="card shadow mb-3">
                                        <div class="card-header py-3">
                                            <h5 class="text-primary m-0 fw-bold">Мероприятие&nbsp;«{{event[1]}}»</h5>
                                        </div>
                                        <div class="card-body">
                                            <form id="request_event-form" method="POST">
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="mb-3"><label class="form-label" for="name"><strong>Название:</strong></label><input class="form-control" type="text" id="name" name="name" value="{{event[1]}}" readonly=""></div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="mb-3"><label class="form-label" for="info"><strong>Дополнительная информация:</strong></label><textarea class="form-control form-control-sm" id="info" name="info" value="{{event[2]}}" readonly="">{{event[2]}}</textarea></div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="mb-3"><label class="form-label" for="sfera"><strong>Вид деятельности:</strong><br></label><input class="form-control" type="text" id="sfera" name="name" value="{{event[3]}}" readonly=""></div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="mb-3"><label class="form-label" for="level"><strong>Уровень:</strong><br></label><input class="form-control" type="text" id="level" name="name" value="{{event[4]}}" readonly=""></div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="mb-3"><label class="form-label" for="dateStart"><strong>Дата начала:</strong><br></label><input class="form-control" type="text" id="dateStart" name="name" value="{{event[5]}}" readonly=""></div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="mb-3"><label class="form-label" for="dateEnd"><strong>Дата завершения:</strong><br></label><input class="form-control" type="text" id="dateEnd" name="name" value="{{event[6]}}" readonly=""></div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="mb-3"><label class="form-label" for="dateRegStart"><strong>Начало приёма заявок:</strong><br></label><input class="form-control" type="text" id="dateRegStart" name="name" value="{{event[7]}}" readonly=""></div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="mb-3"><label class="form-label" for="dateRegEnd"><strong>Завершение приёма заявок:</strong><br></label><input class="form-control" type="text" id="dateRegEnd" name="name" value="{{event[8]}}" readonly=""></div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="text-end">
                                                            <div class="btn-group" role="group">
                                                                <button class="btn btn-success" type="submit" id=solution name=solution value="agree">Принять</button>
                                                                <button class="btn btn-danger" type="submit" id=solution name=solution value="disagree">Отклонить</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card shadow mb-3">
                                <div class="card-header py-3">
                                    <h5 class="text-primary m-0 fw-bold">QR-код</h5>
                                </div>
                                <div class="card-body">
                                    <div class="text-center"><img src="https://api.qrserver.com/v1/create-qr-code/?data=http://127.0.0.1:5000/event?id_str={{info[12]}}&amp;size=160x160&amp;color=053d8c"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Хадиуллин Дмитрий © СГСПУ УСО 2022</span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/bs-init.js') }}"></script>
</body>
</html>
