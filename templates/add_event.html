                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <h3 class="text-start text-dark mb-4">Предложить мероприятие</h3>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-4">
                            <div class="card mb-3">
                                <div class="card-body text-center shadow"><img class="mb-2 mt-2" src="{{ url_for('static',filename= 'assets/img/sgspu_logo.jpg')}}" width="200" height="200"></div>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="row">
                                <div class="col">
                                    <div class="card shadow mb-3">
                                        <div class="card-header py-3">
                                            <h5 class="text-primary m-0 fw-bold">Заполните форму нового мероприятия</h5>
                                        </div>
                                        <div class="card-body">
                                            <form id="add_event-form" method="POST">
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="mb-3"><label class="form-label" for="name"><strong>Название:</strong></label><input class="form-control" type="text" id="name" name="name"></div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="mb-3"><label class="form-label" for="info"><strong>Дополнительная информация:</strong></label><textarea class="form-control form-control=sm" id="info" name="info"></textarea></div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="mb-3"><label class="form-label" for="sfera"><strong>Вид деятельности:</strong><br></label><select class="form-select" id="sfera" name="sfera">
                                                                <option value="Общественная" selected="">Общественная</option>
                                                                <option value="Творческая">Творческая</option>
                                                                <option value="Спортивная">Спортивная</option>
                                                                <option value="Научная">Научная</option>
                                                            </select></div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="mb-3"><label class="form-label" for="level"><strong>Уровень:</strong><br></label><select class="form-select" id="level" name="level">
                                                                <option value="1" selected="">Факультетский</option>
                                                                <option value="2">Вузовский</option>
                                                            </select></div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="mb-3"><label class="form-label" for="dateStart"><strong>Дата начала:</strong><br></label><input class="form-control" id="dateStart" type="date" name="dateStart"></div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="mb-3"><label class="form-label" for="dateEnd"><strong>Дата завершения:</strong><br></label><input class="form-control" id="dateEnd" type="date" name="dateEnd"></div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="mb-3"><label class="form-label" for="dateRegStart"><strong>Начало приёма заявок:</strong><br></label><input class="form-control" id="dateRegStart" type="date" name="dateRegStart"></div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="mb-3"><label class="form-label" for="dateRegEnd"><strong>Завершение приёма заявок:</strong><br></label><input class="form-control" id="dateRegEnd" type="date" name="dateRegEnd"></div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="d-flex justify-content-center mb-2 mt-2"><input class="btn btn-primary" type="submit" id='add_event' name='add_event' value="Добавить мероприятие"></input></div>
                                                    </div>
                                                </div>
                                            </form>

                                    </div>
                                </div>
                            </div>
